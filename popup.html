<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title data-i18n="extensionName">LLM Translation Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1 data-i18n="extensionName">LLM Translation Assistant</h1>
    </div>
    
    <div class="content">
      <div class="status-section">
        <div class="status-item">
          <span class="status-label" data-i18n="apiProvider">API Provider:</span>
          <span class="status-value" id="currentProvider">-</span>
        </div>
        <div class="status-item">
          <span class="status-label" data-i18n="model">Model:</span>
          <span class="status-value" id="currentModel">-</span>
        </div>
        <div class="status-item">
          <span class="status-label" data-i18n="apiKey">API Key:</span>
          <span class="status-value" id="apiKeyStatus">-</span>
        </div>
      </div>
      
      <div class="site-support-section">
        <div class="status-item">
          <span class="status-label" data-i18n="siteSupport">Site Support:</span>
          <span class="status-value" id="siteSupported">-</span>
        </div>
        <div class="force-enable-container" id="forceEnableContainer" style="display: none;">
          <label class="toggle-switch">
            <input type="checkbox" id="forceEnable">
            <span class="slider"></span>
            <span class="toggle-label" data-i18n="forceEnable">Force Enable</span>
          </label>
        </div>
      </div>
      
      <div class="actions">
        <button id="openSettings" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          <span data-i18n="settingsTitle">Settings</span>
        </button>
        
        <button id="refreshStatus" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
          <span data-i18n="refreshStatus">Refresh</span>
        </button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
